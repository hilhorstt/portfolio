		<link rel="stylesheet" href="css/styling.css" type="text/css" >

					<li>
						<a href="#" class="menu-link">Resume</a>
						<span class="menu-link--subtitle">Cutting to the chase</span>

					<li>
						<a href="#" class="menu-link">Education & skills</a>

					<li>

			<div class="">
				<a href="https://nl.linkedin.com/in/timhilhorst">

		</section>
 		<section class="content">
			<div class="blocks-wrapper">
